<label for="name">Name: </label>
<input class="userloginfield" id="loginname" type="text" name="name" autocomplete="username" placeholder="User name">
<span id="loginnameerror"></span>
<br>
<label for="password">Password: </label>
<input class="userloginfield" id="loginpass" type="password" name="password" autocomplete="current-password">
<span id="loginpasserror"></span>
<br>
<input type="submit" value="Login" id="loginbutton">
